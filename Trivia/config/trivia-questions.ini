allow_negative_score=false

#You can use the timeout to control the amount of time in the countdown timer. To turn it off set the value to zero.
timeout=0

[-----------------------Question 1-----------------------]

q1_text=<b>Pregunta 1 </b>\ ¿Cuántos gramos CO2 consume un auto promedio por kilómetro recorrido?

#You can control the score for each individual question.
q1_score=10
q1_wrong_score=-5

#You can add images to the question by using an <img> tag. For example: <img src="questions/YourFile.jpg" align="left"/>
#Copy your question image to the questions folder in your game file. You can also use left and right alignment.
#Uncomment the next line to hide question box image that's behind the question text.
#q1_removeBackground=true

#See the notes at the top of this file for instructions on question types.
q1_type=default

#You can comment out answers to make them disappear. You can also add additional answers by copy/pasting answers and renumbering them.
q1_answer_1=150 g/km
q1_answer_2=50 g/km
q1_answer_3=3 g/km
q1_answer_4=300 g/km
#Indicate which of the answers above is correct. If you have multiple correct answers then separate the numbers with a comma.(i.e. 1,4)
q1_correct_answer=1

#Question 1 Feedback Information if question type is "default"
q1_answer_1_feedback_text=Correcto
q1_answer_2_feedback_text=Incorrecto
q1_answer_3_feedback_text=Incorrecto
q1_answer_4_feedback_text=Incorrecto

#Question 1 Correct Feedback Information if question type is "multiple"
q1_correct_feedback_text=<h1>Esta es la correcta</h1> ...
#Question 1 Incorrect Feedback Information if question type is "multiple"
q1_incorrect_feedback_text=<h1>Incorrecta</h1> Incorrect feedback text here...

#Question 1 Audio
#If you want to add question audio then use the next lines. Uncomment the line by removing the # sign, type the name of the audio file, and then copy the file to the "questions" folder in your game files.
q1_audio=audio.wav


